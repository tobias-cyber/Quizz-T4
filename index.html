
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Quiz om Fysioterapi</title>
    <style>
        body {
            background-image: url('quiz_background.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }
        #quiz-container {
            background-color: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
        }
        .question {
            font-weight: bold;
        }
        .options {
            margin-bottom: 10px;
        }
        .feedback {
            margin-top: 10px;
            font-style: italic;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz om Fysioterapi</h1>
        <p>V√§lkommen! Klicka p√• "Starta quiz" f√∂r att b√∂rja. Du f√•r feedback efter varje fr√•ga och bel√∂ningar üç¨üç≠üç´ f√∂r r√§tt svar!</p>
        <div id="quiz"></div>
        <div class="buttons">
            <button onclick="startQuiz()">Starta quiz</button>
            <button onclick="nextQuestion()">N√§sta fr√•ga</button>
            <button onclick="endQuiz()">Avsluta quiz</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        let quizData = {};
        let currentQuestion = 0;
        let score = 0;
        let incorrectSources = [];

        async function loadQuizData() {
            const response = await fetch('quiz_data.json');
            quizData = await response.json();
        }

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            incorrectSources = [];
            showQuestion();
        }

        function showQuestion() {
            const q = quizData[currentQuestion];
            let html = `<div class="question">${q.question}</div><div class="options">`;
            q.options.forEach((opt, i) => {
                html += `<label><input type="checkbox" name="option" value="${i}"> ${opt}</label><br>`;
            });
            html += `</div><button onclick="submitAnswer()">Svara</button>`;
            document.getElementById("quiz").innerHTML = html;
        }

        function submitAnswer() {
            const selected = Array.from(document.querySelectorAll('input[name="option"]:checked')).map(el => parseInt(el.value));
            const correct = quizData[currentQuestion].correct_answers;
            const isCorrect = correct.every(c => selected.includes(c)) && selected.every(s => correct.includes(s));
            let feedback = isCorrect ? "R√§tt! üç¨üç≠üç´" : "Fel!";
            if (!isCorrect) incorrectSources.push(quizData[currentQuestion].source);
            if (isCorrect) score++;
            feedback += `<br><div class="feedback">Textstycke: ${quizData[currentQuestion].text_snippet}</div>`;
            document.getElementById("quiz").innerHTML += `<div class="feedback">${feedback}</div>`;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            let html = `<h2>Quiz avslutat!</h2><p>Du fick ${score} av ${quizData.length} r√§tt.</p>`;
            if (score === quizData.length) {
                html += "<p>‚≠ê Du fick alla r√§tt! H√§r √§r din bel√∂ning: üç¨üç≠üç´</p>";
            } else {
                html += "<p>Du beh√∂ver l√§sa mer i f√∂ljande k√§llor:</p><ul>";
                [...new Set(incorrectSources)].forEach(src => {
                    html += `<li>${src}</li>`;
                });
                html += "</ul>";
            }
            document.getElementById("result").innerHTML = html;
        }

        loadQuizData();
    </script>
</body>
</html>
